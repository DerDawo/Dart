<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dart.css">
</head>
<body>
    <div id="conA"class="container a">
        <svg id="svg" class="chart">
            <g id="oob" stroke="black" fill="black">
            </g>
            <g id="normalbigblack" class="norms" fill="black">
            </g>
            <g id="normalbigbeige" class="norms" fill="beige">
            </g>
            <g id="normalsmallblack" class="norms" fill="beige">
            </g>
            <g id="normalsmallbeige" class="norms" fill="black">
            </g>
            <g id="tripsndubsred" stroke="red" fill="none" stroke-linecap="butt">
            </g>
            <g id="tripsndubsgreen" stroke="green" fill="none" stroke-linecap="butt">
            </g>
            <g id="singlebull" stroke="grey" stroke-width="3" fill="green">
            </g>
            <g id="bullseye" stroke="grey" stroke-width="3" fill="red">
            </g>
            <g id="circlemesh" stroke="grey" fill="none" stroke-width="3">
            </g>
            <g id="points" fill="white" font-size="200%"></g>
        </svg> 
    </div>
    <div class="container b">
        <label for="ammountPlayer">Players</label>
        <select id="ammountPlayer">
            <option>1</option>
            <option>2</option>    
            <option>3</option>    
            <option>4</option>    
            <option>5</option>
            <option>6</option>
            <option>7</option>    
            <option>8</option>    
        </select>
        <label for="Legsize">Legsize</label>
        <select id="Legsize">
            <option>101</option>
            <option>202</option>    
            <option>301</option>    
            <option>401</option>    
            <option>501</option>    
            <option>751</option>    
            <option>1001</option>    
        </select>
        <label for="legpset">Legs per Set</label>
        <select id="legpset">
            <option>1</option>
            <option>2</option>    
            <option>3</option>    
            <option>4</option>    
            <option>5</option>
            <option>6</option>
            <option>7</option>    
            <option>8</option>    
            <option>9</option>    
            <option>10</option>    
            <option>11</option>
            <option>12</option>    
            <option>13</option>    
            <option>14</option>    
            <option>15</option>       
        </select>
        <label for="sets">Sets</label>
        <select id="sets">
            <option>1</option>
            <option>2</option>    
            <option>3</option>    
            <option>4</option>    
            <option>5</option>    
            <option>6</option>    
            <option>7</option>    
            <option>8</option>    
        </select>
        <button id="confirmOptions">Confirm Options and Start Game!</button>
        <table class="GAME">
            <tbody id="inf">
                <tr id="infoGame">
                    <th>Player</th>
                    <th>Set</th>
                    <th>Legs</th>
                    <th>Points</th>
                    <th>Turn</th>
                </tr>   
            </tbody>
            <tbody id="tableGame">
            </tbody>
        </table>
    </div>
    
    <script src="dart.js"></script>

</body>
