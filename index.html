<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <svg height="100%" width="100%">
        <circle id="bullseye" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg> 
    <script>
        document.getElementById("bullseye").addEventListener("mouseover",resize)
        document.getElementById("bullseye").addEventListener("mouseout",setback)
        function resize(){
            document.getElementById("bullseye").setAttribute('r',100)
        }
        function setback(){
            document.getElementById("bullseye").setAttribute('r',40)
        }
    </script>


</body>
